<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comox Valley Farmers Market</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="images/ComoxValleyFarmersMarket-Horizontal-Logo.svg"
          alt="CVFM logo"
          class="logoimg"
        />
        <nav>
          <ul id="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="markets.html">Markets</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
          <a class="toggle" onclick="showNav()"><i class="fa fa-bars"></i></a>
        </nav>
      </div>
    </header>
    <div class="wrapper-form">
        <h2>Never miss a market!</h2>
        <p>Sign up for our weekly newsletter</p>
        <form method="post" action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Ex: Margaret">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Ex: Barnes">

            <label for="email">Email <span class="label-required">*(required)</span></label>
            <input type="email" id="email" name="email" placeholder="Ex: barnes@gmail.com" required>
  </body>
</html>
